<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order_Details</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="Assets/css/styles.css" rel="stylesheet">
    <link href="assets/css/fonts/css/all.css" rel="stylesheet">
</head>
<body>
<header >
    <nav class="border-shadow navbar navbar sticky-top navbar-expand-lg navbar navbar-light rounded-bottom border-bottom border-dark bg-info">
        <div class="container-fluid">
            <img src="/Assets/images/zee_logo.png" alt="zee.png" height="40" class="d-inline-block align-text-top">
            <a class="navbar-brand ms-4"  href="#">Zee POS System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll ms-2" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active ms-5" aria-current="page" href="index.html" rel="index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer.html" rel="index">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="items.html" rel="index">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="orderDetails.html" rel="index">Order Details</a>
                    </li>
                </ul>
                <button class="btn me-2" type="submit"><i class="fas fa-user-alt"></i>Sign Up</button>
                <button class="btn me-2" type="submit"><i class="fas fa-sign-out-alt"></i>Log out</button>

            </div>
        </div>
    </nav>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</header>
<main>
    <section>
    <section class="content mt-2">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">

                    <div class="card card-primary" >
                        <div class="card-header text-white bg-secondary" id="order_header">
                            <h3 class="card-title">Manage Order</h3>
                        </div>

                        <form role="form">
                            <div class="card-body" id="order_body">
                                <div class="form-group">
                                    <label for="order-id">Order ID</label>
                                    <input type="text" class="form-control" readonly="readonly" id="order-id"
                                           placeholder="Enter Order ID">
                                </div>
                                <div class="form-group">
                                    <label for="order-date">Order Date</label>
                                    <input type="text" readonly="readonly" class="form-control" id="order-date">
                                </div>

                                <div class="form-group">
                                    <label for="order-id">Customer</label>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <select class="form-control" id="cmbCustomer" >
                                                <option>Select Customer ID</option>
                                                <option>C001</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control dropdown-menu-lg-right" readonly="readonly" id="customer-name-order" placeholder="Customer Name">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="order-id">Item</label>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <select class="form-control" id="cmbItem" >
                                                <option>Select Item ID </option>
                                                <option>I001</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control dropdown-menu-lg-right" id="item-desc-order" readonly="readonly"  placeholder="Item Description">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-6 mt-2">
                                            <input type="text" class="form-control dropdown-menu-lg-left" id="qtyOnHand-order" readonly="readonly" placeholder="Qty On Hand">
                                        </div>
                                        <div class="col-lg-6 mt-2">
                                            <input type="text" class="form-control dropdown-menu-lg-right" id="unit-price-order" readonly="readonly"  placeholder="Unit Price">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="qty-order">Qty</label>
                                    <input type="text" class="form-control" id="qty-order" placeholder="Enter Qty">
                                </div>
                            </div>
                            <div class="card-footer" id="order_btn_list">
                                <button type="button" id="add-order" class="btn m-2 text-white">Add Order</button>
                                <button type="button" id="update-order" class="btn m-2 text-white">Update</button>
                                <button type="button" id="delete-order" class="btn m-2 text-white">Delete</button>
                                <button type="button" id="clear-order" class="btn m-2 text-white">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>
<!--              2  -->
                <div class="col-md-6">
                    <div class="card card-primary" id="order_body2">
                        <div class="form-group mt-4 ms-2">
                            <div class="row">
                        <div class="col-lg-4 col-md-5 font_sizes">
                            <label for="TotalPrice" ><b>Total :</b></label>
                        </div>
                                <div class="col-lg-6 col-md-6">
                                    <input type="text" class="form-control dropdown-menu-lg-right" readonly="readonly" id="TotalPrice"  placeholder="1500RS/=">
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-4 ms-2">
                            <div class="row">
                                <div class="col-lg-4 col-md-5 font_sizes">
                                    <label for="Discount" ><b>Discount :</b></label>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <input type="text" class="form-control dropdown-menu-lg-right"  id="Discount"  placeholder="10">
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-4 ms-2">
                            <div class="row">
                                <div class="col-lg-4 col-md-5 font_sizes">
                                    <label for="Cash" ><b>Cash :</b></label>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <input type="text" class="form-control dropdown-menu-lg-right"  id="Cash"  placeholder="2000">
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-4 ms-2">
                            <div class="row">
                                <div class="col-lg-4 col-md-5 font_sizes">
                                    <label for="Balance" ><b>Balance :</b></label>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <input type="text" class="form-control dropdown-menu-lg-right" readonly="readonly" id="Balance"  placeholder="510">
                                </div>
                            </div>
                        </div>

                        <hr>
                        <button type="button" id="place-order" class="btn text-white col-sm-3 col-md-4 col-lg-3 col-xxl-3 col-xl-3 mb-3 m-2"><b>Purchase</b></button>
                        </div>
                    </div>
                </div>
<!---->
                </div>
            </div>
        </div>
    </section>
    <div class="m-3">
        <div class="card card-primary">
            <div class="card-header bg-secondary" id="order_list_header">
                <h3 class="card-title text-white">Order details</h3>
            </div>
            <div class="card-body" id="place_order_list">
                <table class="table table-bordered table-hover " id="tbl-order">
                    <thead>
                    <tr>
                        <th>Item Code</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total</th>
                        <th style="width: 40px"></th>
                    </tr>
                    <tr>
                        <td>I001</td>
                        <td>Burgher</td>
                        <td>2</td>
                        <td>450</td>
                        <td>900</td>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </section>
</main>
</body>
</html>
