<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="Assets/css/styles.css" rel="stylesheet">
    <link href="assets/css/fonts/css/all.css" rel="stylesheet">
</head>
<body>
<main>
    <nav class="navbar navbar-light" id="background_color2">
        <div class="container-fluid">
            <form class="d-flex">
                <img src="Assets/images/Items.png" height="50px" alt="Foods.png" class="d-inline-block align-text-top">
                <h3 class="mt-3 "> Manage Items</h3>
            </form>
        </div>
    </nav>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-info mt-1 ms-2" id="add-new" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        New Item+
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info">
                    <h5 class="modal-title " id="staticBackdropLabel">New Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="customer-id">Item Code</label>
                        <input type="text" class="form-control" readonly="readonly" id="customer-id"
                               placeholder="Enter Item Code">
                    </div>
                    <div class="form-group">
                        <label for="customer-name">Item Name</label>
                        <input type="text" class="form-control" id="customer-name" placeholder="Enter Item Name">
                    </div>

                    <div class="form-group">
                        <label for="customer-address">Item Price</label>
                        <input type="text" class="form-control" id="customer-address" placeholder="Enter Item Price">
                    </div>

                    <div class="form-group">
                        <label for="customer-mobile">Item Quantity</label>
                        <input type="text" class="form-control" id="customer-mobile" placeholder="Enter Item Quantity">
                    </div>

                </div>
                <div class="card-footer" id="btn_customer_list">
                    <button type="button" id="save-customer" class="btn m-2 text-white">Save</button>
                    <button type="button" id="update-customer" class="btn m-2 text-white">Update</button>
                    <button type="button" id="clear-customer" class="btn m-2 text-white">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <!--    -->

    <form>
        <div class="form-group d-inline-block mt-3 ms-2">
            <label for="formGroupExampleInput">Item Code</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="I001">
        </div>
    </form>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-info d-inline-block position-relative ms-2" id="font_color" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
        Search
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info">
                    <h5 class="modal-title " id="staticBackdropLabel1">Item Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="customer-id1">Item Code</label>
                        <input type="text" class="form-control" readonly="readonly" id="customer-id1"
                               placeholder="Item Code">
                    </div>
                    <div class="form-group">
                        <label for="customer-name1">Item Name</label>
                        <input type="text" class="form-control" id="customer-name1" placeholder="Item Name">
                    </div>

                    <div class="form-group">
                        <label for="customer-address1">Item Price</label>
                        <input type="text" class="form-control" id="customer-address1" placeholder="Item Price">
                    </div>

                    <div class="form-group">
                        <label for="customer-mobile1">Item Quantity</label>
                        <input type="text" class="form-control" id="customer-mobile1" placeholder="Item Quantity">
                    </div>

                </div>
                <div class="card-footer" id="btn_customer_list1">
                    <button type="button" id="delete-customer1" class="btn m-3 text-white">Delete</button>
                    <button type="button" id="update-customer1" class="btn m-2 text-white">Update</button>
                    <button type="button" id="clear-customer1" class="btn m-2 text-white">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <!--    -->
<!--    <button type="button" class="btn btn-info d-inline-block position-relative ms-2" id="font_color"><b>Search</b></button>-->
    <button type="button" id="delete-customer" class="btn m-3 text-white">Delete</button>
    <button type="button" id="clear-customer2" class="btn m-2 text-white">Clear</button>

    <h4 class="m-2 text-decoration-underline">Item List</h4>

    <div class="ms-2 mt-4 col-11">
        <table class="table table-hover table-bordered border-bottom-0 border-shadow ">
            <thead>
            <tr class="table-info">
                <th>Code</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>I001</td>
                <td>Pizza Magharita</td>
                <td>800</td>
                <td>1</td>
            </tr>
            <tr>
                <td>I002</td>
                <td>Chicken Burgher</td>
                <td>450</td>
                <td>3</td>
            </tr>
            </tbody>
        </table>
    </div>
    </section>



    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</main>
</body>
</html>
