        <!-- Button trigger modal -->
        <button type="button" class="btn btn-info mt-1 ms-2" id="add-new" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            New Customer+
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-info">
                        <h5 class="modal-title " id="staticBackdropLabel">New Customer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="customer-id">Customer ID</label>
                            <input type="text" class="form-control" readonly="readonly" id="customer-id"
                                   placeholder="Enter Customer ID">
                        </div>
                        <div class="form-group">
                            <label for="customer-name">Customer Name</label>
                            <input type="text" class="form-control" id="customer-name" placeholder="Enter Customer Name">
                        </div>

                        <div class="form-group">
                            <label for="customer-address">Customer Address</label>
                            <input type="text" class="form-control" id="customer-address" placeholder="Enter Customer Address">
                        </div>

                        <div class="form-group">
                            <label for="customer-mobile">Customer Mobile Number</label>
                            <input type="text" class="form-control" id="customer-mobile" placeholder="Enter Customer Mobile Number">
                        </div>

                    </div>
                    <div class="card-footer" id="btn_customer_list">
                        <button type="button" id="save-customer" class="btn m-2 text-white">Save</button>
                        <button type="button" id="update-customer" class="btn m-2 text-white">Update</button>
                        <button type="button" id="clear-customer" class="btn m-2 text-white">Clear</button>
                    </div>
                </div>
            </div>
        </div>

            </div>
        </form>
        <!-- Button trigger modal -->

            Search
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel1" aria-hidden="true">

                <div class="modal-content">

                        <h5 class="modal-title " id="staticBackdropLabel1">Customer Details</h5>

                            <input type="text" class="form-control" id="customer-address1" placeholder="Customer Address">
                        </div>

                        <div class="form-group">
                            <label for="customer-mobile1">Customer Mobile Number</label>
                            <input type="text" class="form-control" id="customer-mobile1" placeholder="Customer Mobile Number">
                        </div>

                    </div>
                    <div class="card-footer" id="btn_customer_list1">
                        <button type="button" id="delete-customer1" class="btn m-3 text-white">Delete</button>
